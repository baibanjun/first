	<body></body>
	<script type="text/javascript">

		1.打开git命令行工具
		2.先进行git 配置，以下三个命令（已配好的不用操作）
		`   git config --global  --list     ` 检查配置
		`   git config --global  user.name "这里换上你的用户名"     ` 修改用户名
		`   git config --global user.email "这里换上你的邮箱"     ` 修改邮箱
		3.配 ssh ，执行以下两种命令
		 `    ls -al ~/.ssh     `  用于查看本地是否有ssh key文件
		`   ssh-keygen -t rsa -C "自己的邮箱地址@qq.com"     `生成ssh key文件

		4.进入git仓库，设置内找到ssh配置，新增ssh key，将生成的ssh文件'id_rsa.pub'文件全部内容拷贝入配置内

		5.sourceTree的配置使用
			(1).ssh添加之后，打开sourceTree完成注册，点击工具 - 创建ssh密钥，
			(2)点击'load'按钮，找到生成的'id_rsa'文件（注意不是pub），然后点击'save private key'，生成一个自命名ppk文件
			(3)点击工具 - 启动ssh助手，任务栏找到助手，点击'add key' ，选取生成的'ppk'文件，即可使用。

		'sourceTree点击clone，使用ssh 的git仓库地址，会识别为仓库，未成功可先使用http链接识别一下再更换ssh识别'
	</script>
</html>
