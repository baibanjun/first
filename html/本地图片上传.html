<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div style="width: 1200px;margin: 0 auto;"></div>
	<input type="file">  
	<img src="" height="100">  
</body>
<script src="../statics/plugins/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//本地图片转base64显示在页面上
	$('input').change(function(){
		var file=document.querySelector('input[type=file]').files[0];
		var reader = new FileReader();
		reader.readAsDataURL(file),//将文件读取为base64格式 ；readAsText(file)将文件读取为字符串；readAsBinaryString(file)将文件读取为原始二进制数据
		reader.onload = function(){ //onload读取操作完成时，即文件读取为base64之后； 
			//onabort读取被中断时；onerror读取操作发生错误时；onloadend读取完成；onloadstart读取开始时；onprogress读取中		
			$('img').attr('src',reader.result);
		}
	})
</script>
</html>
