<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../statics/plugins/layui-v2.3.0/layui/css/layui.css">
	<script type="text/javascript" src="../statics/plugins/layui-v2.3.0/layui/layui.all.js"></script>
	<script type="text/javascript" src="../statics/plugins/js/jquery-1.10.2.min.js"></script>
</head>
<body>
	<div style="width: 50%;height: 400px;">
		<textarea id="demo" style="display: none;"></textarea>
	</div>
	<button onclick="input()">haha</button>
	<p id="xx"></p>
	<script type="text/javascript">
		$('#demo').html('<p>123</p><p>666</p>');
		layui.use('layedit',function(){
			var layedit = layui.layedit;
			var index = layedit.build('demo',{
				hideTool:['image']
			});
			layedit.sync(index);
			console.log(layedit.getContent(index));
			input = function(){
				var str = layedit.getContent(index);
				console.log(typeof(str));
				$('#xx').html(layedit.getContent(index));
			}
		})
	</script>
</body>
</html>
