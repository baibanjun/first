<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body></body>
	<script type="text/javascript">
		//let声明相关  1.块级作用域 2.不存在变量提升 3.作用域下不能重复声明
		//const声明 1.声明只读常量,声明必须赋值,2.块级作用域,没有变量提升
		
		//字符串新方法
		//遍历
		for(let i of 'foo'){
			console.log(i);
		}
		//includes(),startsWith(),endsWith()
		let xx = 'Hello world';
		console.log(xx.startsWith('Hello'));
	</script>
</html>
