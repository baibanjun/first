<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../statics/plugins/css/bootstrap.min.css"/>
	</head>
	<body>
	<div class="container">
		<button class="btn btn-danger" id="click_btn" onclick="modal({})">点击后js触发</button>
		<!--data-toggle说明是弹框，data-target='#id'绑定模版-->
		<button class="btn btn-primary" data-toggle="modal" data-target="#template">点击后html触发</button>
		
		<!--
        	作者：291879228@qq.com
        	时间：2017-11-23
        	描述：用户注册或登陆
        -->
		<div class="modal fade" id="template">
			<div class="modal-dialog" style="width: 400px;">
				<div class="modal-content">
					<div class="modal-header" style="border: none;">
						<button class="close" data-dismiss='modal'>&times;</button>
						<h5>用户注册</h5>
					</div>
					
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-4 control-label">用户名</label>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="输入用户名"/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label">密码</label>
							<div class="col-md-6">
								<input type="password" class="form-control" placeholder="输入密码"/>
							</div>						
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label">确认密码</label>
							<div class="col-md-6">
								<input type="password" class="form-control" placeholder="输入密码"/>
							</div>						
						</div>
						
						<div class="form-group">
							<div class="checkbox col-md-offset-4">
								<label for="">
									<input type="checkbox"/>记住你的选择
								</label>							
							</div>	
						</div>
						
						<div class="form-group">
							<div class="col-md-offset-4">
								<button class="btn btn-default" data-dismiss='modal'>取消</button>
								<button class="btn btn-primary login_btn" data-dismiss='modal' style="margin-left: 10%;">确定</button>
							</div>
						</div>
						
					</div>
				</div>				
			</div>
		</div>
		
	</div><!--container-->

	</body>
	
	<script src="../statics/plugins/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../statics/plugins/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		modal=function(option){
			$('#template').modal({
				//backdrop：true(黑色背景层)；
				//keyboard：true(esc退出)；
				//show：true(初始化时是否显示)；
			});
			
		};
	</script>
</html>
